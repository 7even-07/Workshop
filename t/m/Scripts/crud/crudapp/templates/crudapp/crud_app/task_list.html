<!-- crud_app/templates/crud_app/task_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li><a href="{% url 'task_detail' pk=task.pk %}">{{ task.title }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'task_create' %}">Create New Task</a></p>
</body>
</html>
